<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Vue Interactif</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Lato:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Tech Spectrum: Exploring the Frontiers of Digital Innovation</h1>
</header>

<main id="app">
    <section class="content" @click="toggleDisplay">
        <div class="text-container">
            <h2 v-show="!showDescription">{{ currentItem.title }}</h2>
            <p v-show="showDescription">{{ currentItem.desc }}</p>
        </div>

        <div class="image-container">
            <img v-bind:src="currentItem.img" alt="Image reprÃ©sentant {{ currentItem.title }}" class="image-hover">
        </div>

        <div class="button-container">
            <button @click.stop="prevItem" class="button nav-button" :disabled="currentIndex === 0">Previous</button>
            <button @click.stop="nextItem" class="button nav-button" :disabled="currentIndex === items.length - 1">Next</button>
        </div>
    </section>
</main>

<footer>
    <p>&copy;2023 Ilac-Efrei Web project - By Amir DAHMANE and Raphael DAUBIAN</p>
</footer>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="data/data.js"></script>
<script>
    const app = Vue.createApp({
        data() {
            return {
                items: data,
                currentIndex: 0,
                showDescription: false
            };
        },
        computed: {
            currentItem() {
                return this.items[this.currentIndex];
            }
        },
        methods: {
            nextItem() {
                if (this.currentIndex < this.items.length - 1) {
                    this.currentIndex++;
                }
            },
            prevItem() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                }
            },
            toggleDisplay() {
                this.showDescription = !this.showDescription;
            }
        }
    });
    app.mount('#app');
</script>
</body>
</html>
